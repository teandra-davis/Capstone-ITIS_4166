    <main class="main-newEvent">

        <section id = "contact">
            <div class="container-fluid p-5" style="height: 600px;">
                <div class="text-center">
                    <h2>Got an Event?</h2>
                    <p>Fill out this form and we can get started!</p>
                </div>

                <div class="row justify-content-center my-5 p-5">
                    <form action="#">
                        <label for="category" class="form-label">Category:</label>
                        <select class = "form-select" name="category" id="category">
                            <option value = "American">Choose One</option>
                            <option value = "American">American</option>
                            <option value="African">African</option>
                            <option value="Asian">Asian</option>
                            <option value="European">European</option>
                            <option value="Other">Other</option>
                        </select>

                        <br>

                        <label for="name" class="form-label">Your Name:</label>
                        <input type="text" class = "form-control" id = "name" placeholder="John Doe" required>
                        
                        <br>

                        <label for="email" class="form-label">Email Address:</label>
                        <input type="email" class = "form-control" id = "email" placeholder="example@email.com">

                        <br>

                        <label for="nameFoodTruck" class="form-label">Food Truck Name:</label>
                        <input type="text" class = "form-control" id = "nameFoodTruck" placeholder="Food Truck" required>

                        <br>

                        <label for = "datepicker1">To:</label>
                        <input type='text' class="form-control" id = "datepicker1" placeholder = "Starting..." required>

                        <br>

                        <label for = "datepicker2">From:</label>
                        <input type='text' class="form-control" id = "datepicker2" placeholder = "Ending..." required>

                        <br>
                       
                        <label for="details" class="form-label">Details:</label>
                        <textarea class = "form-control" id = "details" style = "height: 140px" placeholder="I was thinking..."></textarea>

                        <label for="formFile" class="form-label">Picture:</label>
                        <input class = "form-control" type = "file" id = "formFile" required>

                        <div class="mb-4 text-center p-5">
                            <button class = "btn btn-secondary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
